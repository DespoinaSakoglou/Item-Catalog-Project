{% extends "main.html" %}

{% block content %}

	<div class="row main-content">

		<h4> Delete Item </h4>

		<h5> Are you sure you want to delete {{item.name}}? </h5>

		<form action="{{url_for('deleteItem', category_name=item.category.name, item_name=item.name)}}" method = 'POST'>

			<button type='submit'>Delete</button>
			<button type="button"><a href = "{{url_for('showCategory', category_name = item.category.name)}}"> Cancel </a></button>
		</form>	

	</div>

{% endblock %}
