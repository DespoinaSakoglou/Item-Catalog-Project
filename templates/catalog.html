{% extends "main.html" %}

{% block content %}

	<div class="row main-content">

		{% include "sidebar.html" %}

		{% block body %}

			<a href = "{{url_for('newItem') }}">Add Item</a>

			<h2>Latest Items</h2>
			{% for i in items %}
				<div>
					<a href="{{url_for('showItem', category_name = i.category.name, item_name = i.name)}}">
						<div>
							{{i.name}}
							<i>({{i.category.name}})</i>
						</div>
					</a>
				</div>
			{% endfor %}

		{% endblock %}

	</div>

{% endblock %}
