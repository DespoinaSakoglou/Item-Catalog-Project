{% extends "main.html" %}

{% block content %}

	<div class="row main-content">

		{% include "sidebar.html" %}

		{% block body %}

			<h2>{{category}} Items ({{count}} items)</h2>

			{% for i in items %}

				<div>
					<a href="{{url_for('showItem', category_name = i.category.name, item_name = i.name)}}">
						<p>{{ i.name }}</p>
					</a>
				</div>

			{% endfor %}			

		{% endblock %}

	</div>

{% endblock %}
